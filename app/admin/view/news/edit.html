<script type="text/javascript">
$(function(){
    $("#form-article-add").validate({
        rules:{
            articletitle:{
                required:true,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            var data = $(form).serialize();
            console.log(data);
            var url = $(form).attr('url');
            $.post(url, data, function(result){
                if(result.code == 5){
                    layer.msg(result.mes,{icon:data.status,time:2000});
				}else if (result.code == 6) {
                    self.location = result.data.jump_url;
				}
			}, 'json');
        }
    });
	//图片上传
    $("#file_upload").uploadify({
        height        : 30,
        swf           : "__STATIC__/admin/uploadfy/uploadify.swf",
        uploader      : "{:url('image/upload')}",
        width         : 120,
        buttonText    : '图片上传',
        fileTypeDesc  : 'Image files',
        fileObjName   : 'file',
        fileTypeExts  : '*.gif; *.jpg; *.png',
        onUploadSuccess : function(file, data, response) {
//            alert('The file ' + file.name + ' was successfully uploaded with a response of ' + response + ':' + data);
			if (response) {
           		var obj = JSON.parse(data);
				$("#file_upload_addr").attr('src',obj.data);
				$("#file_upload_image").attr('value',obj.data);
                $("#file_upload_addr").show();
			}
        },
    });


	var ue = UE.getEditor('editor');

});

function article_save_submit(form){
    var data = $(form).serialize();
    console.log(data);
}

</script>
